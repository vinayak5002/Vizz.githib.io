<!-- onclick function(newsletter subsribtion response) -->
<script>
    function validate()
    {   
        var emailID = document.myform.email.value;
        atpos = emailID.indexOf("@");
        dotpos = emailID.lastIndexOf(".");
        if (atpos < 1 || (dotpos - atpos) < 2)
        {
            alert("Please enter a valid email ID.");
        }
        else if (hasWhiteSpace(emailID))
        {
            alert("Please check your email ID for whitespaces.");
        }
        else
        {
            confirm("Thanks for subscribing to our newsletters. Would you also like to get notifications?")
        }
    }
    function hasWhiteSpace(s) {
        return s.indexOf(' ') >= 0;
    }
    function checkempty()
    {
        var comment = document.comment.comment.value;
        if (comment == "")
        {
            alert("You cannot leave a blank comment.");
        }
        else
        {
            alert("You can't comment right now as our servers are down.")
        }
    }
</script>
